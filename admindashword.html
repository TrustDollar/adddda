 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrustDollar â€“ Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 18px;
      background: linear-gradient(90deg, #ff0000, #cc0000);
      color: gold;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 15px #cc0000aa;
      text-shadow: 0 0 10px gold;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #1a0000;
      box-shadow: 0 0 10px #cc000088;
    }

    nav button {
      flex: 1;
      padding: 15px;
      background: none;
      border: none;
      color: gold;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      border-bottom: 3px solid transparent;
    }

    nav button.active {
      background: #330000;
      border-bottom: 3px solid gold;
      color: #fff;
      text-shadow: 0 0 6px gold;
    }

    section {
      flex: 1;
      display: none;
    }

    section.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
  </style>
</head>
<body>

 

  <nav>
    <button class="tab-btn active" data-tab="users"> Users Report</button>
    <button class="tab-btn" data-tab="requests"> Deposit / Withdraw</button>
    <button class="tab-btn" data-tab="chat">Admin Chat</button>
  </nav>

  <section id="users" class="active">
    <iframe src="totaluser.html"></iframe>
  </section>

  <section id="requests">
    <iframe src="adminrehust.html"></iframe>
  </section>

 

  <script>
    const buttons = document.querySelectorAll(".tab-btn");
    const sections = document.querySelectorAll("section");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        sections.forEach(sec => sec.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });
  </script>

</body>
</html>
